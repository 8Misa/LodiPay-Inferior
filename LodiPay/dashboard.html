<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LodiPay - Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    body {background-color:#f5f7fa; color:#333; min-height:100vh;}
    .dashboard-container {display:flex; min-height:100vh;}
    .sidebar {width:250px; background:linear-gradient(180deg,#08CB00 0%,#06A000 100%); color:white; padding:20px 0; box-shadow:3px 0 10px rgba(0,0,0,0.1); z-index:100;}
    .logo-container {text-align:center; margin-bottom:30px; padding:0 20px;}
    .logo {font-size:1.8rem; font-weight:700; color:white;}
    .logo span {color:#FFD700;}
    .nav-links {list-style:none; padding:0 15px;}
    .nav-links li {margin-bottom:5px;}
    .nav-links a {display:flex; align-items:center; padding:12px 15px; color:rgba(255,255,255,0.9); text-decoration:none; border-radius:8px; transition:all 0.3s ease;}
    .nav-links a:hover, .nav-links a.active {background:rgba(255,255,255,0.2); color:white;}
    .nav-links i {margin-right:12px; width:20px; text-align:center;}
    .main-content {flex:1; padding:20px; overflow-y:auto;}
    .header {display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; padding-bottom:20px; border-bottom:1px solid #eee;}
    .header h1 {color:#333; font-size:1.8rem;}
    .user-info {display:flex; align-items:center; gap:15px;}
    .user-avatar {width:40px; height:40px; border-radius:50%; background:#08CB00; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;}
    .stats-container {display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:20px; margin-bottom:30px;}
    .stat-card {background:white; border-radius:12px; padding:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05); transition:transform 0.3s ease;}
    .stat-card:hover {transform:translateY(-5px);}
    .stat-card.balance {border-left:4px solid #08CB00;}
    .stat-card.transactions {border-left:4px solid #4285f4;}
    .stat-card.income {border-left:4px solid #34a853;}
    .stat-card.expenses {border-left:4px solid #ea4335;}
    .stat-header {display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;}
    .stat-icon {width:50px; height:50px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:1.2rem;}
    .balance .stat-icon {background:rgba(8,203,0,0.1); color:#08CB00;}
    .transactions .stat-icon {background:rgba(66,133,244,0.1); color:#4285f4;}
    .income .stat-icon {background:rgba(52,168,83,0.1); color:#34a853;}
    .expenses .stat-icon {background:rgba(234,67,53,0.1); color:#ea4335;}
    .stat-value {font-size:1.8rem; font-weight:700; margin-bottom:5px;}
    .stat-label {color:#777; font-size:0.9rem;}
    .section-title {font-size:1.3rem; margin-bottom:20px; color:#333;}
    .transactions-table {background:white; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.05); overflow:hidden;}
    table {width:100%; border-collapse:collapse;}
    th, td {padding:15px 20px; text-align:left; border-bottom:1px solid #eee;}
    th {background:#f8f9fa; color:#555; font-weight:600;}
    tr:last-child td {border-bottom:none;}
    tr:hover td {background:#f8f9fa;}
    .transaction-status {padding:5px 12px; border-radius:20px; font-size:0.85rem; font-weight:500;}
    .status-completed {background:rgba(52,168,83,0.1); color:#34a853;}
    .status-pending {background:rgba(251,188,5,0.1); color:#fbbc05;}
    .status-failed {background:rgba(234,67,53,0.1); color:#ea4335;}
    .quick-actions {display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-top:30px;}
    .action-card {background:white; border-radius:12px; padding:20px; box-shadow:0 4px 15px rgba(0,0,0,0.05); text-align:center; transition:all 0.3s ease; cursor:pointer;}
    .action-card:hover {transform:translateY(-5px); box-shadow:0 6px 20px rgba(0,0,0,0.1);}
    .action-icon {width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px; font-size:1.5rem;}
    .send-money .action-icon {background:rgba(8,203,0,0.1); color:#08CB00;}
    .request-money .action-icon {background:rgba(66,133,244,0.1); color:#4285f4;}
    .pay-bills .action-icon {background:rgba(251,188,5,0.1); color:#fbbc05;}
    .add-card .action-icon {background:rgba(234,67,53,0.1); color:#ea4335;}
    .action-card h3 {margin-bottom:8px; color:#333;}
    .action-card p {color:#777; font-size:0.9rem;}
    @media(max-width:768px){
        .dashboard-container{flex-direction:column;}
        .sidebar{width:100%; padding:15px 0;}
        .nav-links{display:flex; overflow-x:auto; padding:0 10px;}
        .nav-links li{margin:0 5px;}
        .nav-links a{padding:10px 15px; white-space:nowrap;}
        .main-content{padding:15px;}
        .stats-container{grid-template-columns:1fr;}
    }
</style>
</head>
<body>
<div class="dashboard-container">
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">Lodi<span>Pay</span></div>
        </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar"></div>
                <div>
                    <div id="user-name" style="font-weight:600;"></div>
                    <div id="user-tier" style="font-size:0.8rem; color:#777;">Premium User</div>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card balance">
                <div class="stat-header">
                    <div class="stat-value" id="balance">₱0.00</div>
                    <i class="fas fa-wallet stat-icon"></i>
                </div>
                <div class="stat-label">Balance</div>
            </div>
            <div class="stat-card transactions">
                <div class="stat-header">
                    <div class="stat-value" id="transaction-count">0</div>
                    <i class="fas fa-exchange-alt stat-icon"></i>
                </div>
                <div class="stat-label">Transactions</div>
            </div>
            <div class="stat-card income">
                <div class="stat-header">
                    <div class="stat-value" id="income">₱0.00</div>
                    <i class="fas fa-arrow-down stat-icon"></i>
                </div>
                <div class="stat-label">Income</div>
            </div>
            <div class="stat-card expenses">
                <div class="stat-header">
                    <div class="stat-value" id="expenses">₱0.00</div>
                    <i class="fas fa-arrow-up stat-icon"></i>
                </div>
                <div class="stat-label">Expenses</div>
            </div>
        </div>

        <div class="section-title">Recent Transactions</div>
        <div class="transactions-table">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                </tbody>
            </table>
        </div>

        <div class="quick-actions">
            <div class="action-card send-money">
                <div class="action-icon"><i class="fas fa-paper-plane"></i></div>
                <h3>Send Money</h3>
                <p>Transfer funds to others</p>
            </div>
            <div class="action-card request-money">
                <div class="action-icon"><i class="fas fa-hand-holding"></i></div>
                <h3>Request Money</h3>
                <p>Ask someone to send funds</p>
            </div>
            <div class="action-card pay-bills">
                <div class="action-icon"><i class="fas fa-file-invoice"></i></div>
                <h3>Pay Bills</h3>
                <p>Simulate bill payments</p>
            </div>
            <div class="action-card add-card">
                <div class="action-icon"><i class="fas fa-plus"></i></div>
                <h3>Add Card</h3>
                <p>Add a payment method</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
